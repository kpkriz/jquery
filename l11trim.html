<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TRIM</title>
</head>
<body>

	<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		
		// console.log("hi");

		$(document).ready(function(){
			// console.log("hey");

			// var something = "              Welcome to jQuery lesson                "
			var something = "\n\n              Welcome to jQuery lesson                \n\n"
			console.log("Before using trim = " + something);

			// Method1
			something = jQuery.trim(something);
			console.log("After using trim = "+ something);

			// Method2
			something = $.trim(something);
			console.log("After using trim = "+ something);


		});


	</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>clone Method</title>
</head>
<body>

	<h1 class="display-1">Hello Myanmar</h1>
	<!-- <h1>Hello Thailand</h1> -->
	<div class="container"></div>
	<button type="button" id="clonebtn">Clone</button>

	<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>

	<script type="text/javascript">
		
		$(document).ready(function(){
			// console.log("Hi");

			$("button").click(function(){

				// $("h1").clone().appendTo("body");

				$("h1").clone().appendTo(".container");

			});

		});

	</script>


</body>
</html>

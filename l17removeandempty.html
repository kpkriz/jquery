	</div>

	<button type="button" id="removebtn">Remove Button</button>
	<button type="button" id="emptybtn">Empty Button</button>
	<button type="button" id="detachbtn">Detach Button</button>
	<button type="button" id="addbtn">Add Button</button>

		$(document).ready(function(){

			// remove()
			$("#removebtn").click(function(){

				// $("h1").remove();
				// $("h1,h2").remove();
				$("div").remove();

			});


			// empty() just remove the child in div
			$("#emptybtn").click(function(){

				$("div").empty();

			});

			// detach()
			$("#detachbtn").click(function(){

				$("div").detach();

			});

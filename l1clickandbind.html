<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Click And Bind(Event)</title>
</head>
<body>

	<h1>Welcome TO JQurery</h1>

	<h3>This is awesme js library.</h3>

	<button type="button" class="clickme" id="clickme">Click Me</button>

	<button type="button" id="singleclk">Single Click Me</button>

	<button type="button" id="doubleclk">Double Click Me</button>





	<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>

	<script type="text/javascript">
		
		console.log("hey");





		$(document).ready(function(){
			
			// $("#clickme")
			// $(".clickme")
			// $("h1")	

			$('#clickme').click('click',function(){
				console.log('i am working by click');
			});

			$('#singleclk').bind('click',function(){
				console.log('i am single click by bind');
			});

			$('#doubleclk').bind('dblclick',function(){
				// console.log('i am double click by binde');

				console.log('i am double click by bind' + this.nodeName);
			});
		


		});

		


	</script>

</body>
</html>

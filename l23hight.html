<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>height Method</title>
	<style type="text/css">

		body{
			margin: 0;
			padding: 0;
		}

		.box1{
			width: 100px;
			height: 100px;

			margin: 5px; /*no action*/
			padding: 10px; /*inner height & outer height*/
			border: 2px solid black; /*outer height*/
		}

		.box2{
			width: 100px;
			height: 200px;
		}

		.box3{
			width: 100px;
			height: 300px;
		}
		

		.box4{
			width: 100px;
			height: 400px;
		}
		
		.box5{
			width: 100px;
			height: 500px;
		}

		.container{
			display: flex;
		}
		
		
	</style>
</head>
<body>

	<div class="container">
			
		<div class="box1" style="background-color: red;">Box1</div>
		<div class="box2" style="background-color: green;">Box2</div>
		<div class="box3" style="background-color: orange;">Box3</div>
		<div class="box4" style="background-color: blue;">Box4</div>
		<div class="box5" style="background-color: violet;">Box5</div>

	</div>

	<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
	<script type="text/javascript">
			
		$(document).ready(function(){
			// console.log("hi");

			$(".box1").click(function(){
				console.log("Box1 height = "+$(this).height());

				console.log("Box1 inner height = "+$(this).innerHeight());

				console.log("Box1 outer height = "+$(this).outerHeight());
			});

			$(".box2").click(function(){
				console.log("Box2 height = "+$(this).height());
			});

			$(".box3").click(function(){
				console.log("Box3 height = "+$(this).height());
			});

			$(".box4").click(function(){
				console.log("Box4 height = "+$(this).height());
			});

			$(".box5").click(function(){
				console.log("Box5 height = "+$(this).height());
			});



		});

	</script>

</body>
</html>

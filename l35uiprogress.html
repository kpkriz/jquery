<!DOCTYPE html>
<html>
<head>
	<title>UI progerss Method</title>
	<link href="./libs/jquery-ui-1.13.1/jquery-ui.min.css" rel="stylesheet" type="text/css" />
	<style type="text/css">
		body{
			height: 100vh;

			display: flex;
			justify-content: center;
			align-items: center;
		}

		.container{
			width: 700px;
		}
	</style>
</head>
<body>

	<div class="container">
		
		<h1>HTML</h1>
		<div id="progerss1"></div>

		<h1>CSS</h1>
		<div id="progerss2"></div>

		<h1>jQUERY</h1>
		<div id="progerss3"></div>

		<h1>JAVASCRIPT</h1>
		<div id="progerss4"></div>

		<h1>BOOTSTRAP</h1>
		<div id="progerss5"></div>

	</div>


	<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
	<script src="./libs/jquery-ui-1.13.1/jquery-ui.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		
		$(document).ready(function(){

			// console.log("hi");

			$("#progerss1").progressbar({
				value:30
			});

			$("#progerss2").progressbar({
				value:20
			});


			$("#progerss3").progressbar({
				value:80
			}).css({
				"background-color":"#f4f4f4"
			});

			$("#progerss3 > div").css("background-color","steelblue");



			$("#progerss4").css({
				"height":"20px",
				"background-color":"#e2e2e2"
			}).progressbar({
				value:50
			});
			$("#progerss4 > div").css("background-color","orange");



			$("#progerss5").progressbar({
				value:45
			}).css({
				// "background":`linear-gradient(
				// blue,
				// white
				// )`

				"background-image":"url('./img/arrow.png')",
				"background-repeat":"repeat-x",
				"background-size":"100px",
				"background-position":"center"

			});
			$("#progerss5 > div").css("background-color","skyblue")

		});	

	</script>
	
</body>
</html>

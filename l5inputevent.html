<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>input Event</title>
    <style>

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 500px;
            background: #f4f4f4;
            padding: 20px;
        }

        .form-group {
            margin: 20px 0;
        }

    </style>
</head>
<body>

<div class="container">
    <form>
        <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" class="form-control" autocomplete="off" />
        </div>

        <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" class="form-control" autocomplete="off" />
        </div>

        <div class="form-group">
            <label for="country">Country</label>
            <select name="country" id="country" class="form-control">
                <option selected disabled>Choose a country</option>
                <option value="mm">Myanmar</option>
                <option value="th">Thailand</option>
                <option value="indo">Indonesia</option>
            </select>
        </div>

        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" id="age" name="age" class="form-control" autocomplete="off" />
        </div>

        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="number" id="phone" name="phone" class="form-control" autocomplete="off" />
        </div>

        <div class="form-group">
            <label for="nrc">NRC</label>
            <input type="text" id="nrc" name="nrc" class-control autocomplete="off" />
        </div>

        <button id="submit"> Submit </button>

    </form>
</div>

<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>

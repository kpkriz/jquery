<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS</title>
</head>
<body>

	<h1>Hello Thailand</h1>

	<h2>Hello Thailand</h2>

	<h3>Hello Thailand</h3>

	<button type="button">Change New Color</button>

	<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>

	<script type="text/javascript">
		

		$(document).ready(function(){
			console.log('hi');

			$("button").click(function(){

				$("h1").css("background","red");
				$("h2").css("background","blue");
				$("h3").css({
					"background": "green",
					"font-family":"Arial",
					
					});

			});
			

		});

	</script>

</body>
</html>
